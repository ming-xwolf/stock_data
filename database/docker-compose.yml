services:
  dolt:
    image: dolthub/dolt-sql-server:latest
    container_name: stock_data_dolt
    ports:
      - "13306:3306"
    volumes:
      - ./dolt-data:/var/lib/dolt
      - ./config.yaml:/etc/dolt/config.yaml
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      - DOLT_ROOT_PASSWORD=${DOLT_ROOT_PASSWORD:-stock_data_password}
    command: ["--config=/etc/dolt/config.yaml"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DOLT_ROOT_PASSWORD:-stock_data_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_data_network

networks:
  stock_data_network:
    driver: bridge

volumes:
  dolt_data:
    driver: local
